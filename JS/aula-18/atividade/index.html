<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contador de Letras</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <h1 class="mt-5">Calculadora</h1>

            <div class="row">
                <div class="col-3">
                    <label for="num1" class="form-label">Primeiro número</label>
                    <input
                        type="number"
                        class="form-control"
                        id="num1"
                        placeholder="Digite o primeiro número"
                    />
                </div>
                <div class="col-3">
                    <label for="num2" class="form-label">Segundo número</label>
                    <input
                        type="number"
                        class="form-control"
                        id="num2"
                        placeholder="Digite o segundo número"
                    />
                </div>
                <div class="col-3 d-flex align-items-end">
                    <button class="btn btn-primary" id="btnSomar">Somar</button>
                </div>
            </div>

            <div id="resultado" class="mt-4"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>

        <script src="./script.js"></script>
    </body>
</html>
