<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Avaliação JS</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <style>
            .select-with-caret {
                position: relative;
            }
            .select-with-caret::after {
                content: "▼";
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                pointer-events: none;
                color: #6c757d;
                font-size: 12px;
            }
            .select-with-caret select {
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                background: transparent;
                padding-right: 40px;
            }
        </style>
    </head>

    <body class="container">
        <div class="container mt-5">
            <h1 class="fw-bold">Lista de Tarefas</h1>
        </div>

        <form id="form">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="tarefa" class="form-label"></label>
                    <input
                        type="text"
                        class="form-control border-2"
                        id="tarefa"
                        placeholder="Nova tarefa"
                    />
                </div>

                <div class="col-md-4 mb-3">
                    <label for="prioridade" class="form-label"></label>
                    <div class="select-with-caret">
                        <select class="form-control border-2" id="prioridade">
                            <option value="">Selecione uma prioridade</option>
                            <option value="alta" data-badge="danger">
                                Alta
                            </option>
                            <option value="media" data-badge="warning">
                                Média
                            </option>
                            <option value="baixa" data-badge="success">
                                Baixa
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <button
                        id="adicionar"
                        type="submit"
                        class="btn btn-primary btn-sm px-4 py-2"
                        style="margin-top: 24px"
                    >
                        Adicionar
                    </button>
                </div>
            </div>
        </form>
<div>
     <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th scope="col">Tarefa</th>
                    <th scope="col">Prioridade</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody id="lista-tarefas"></tbody>
        </table>
</div>
       

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
