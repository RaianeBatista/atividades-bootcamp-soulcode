<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Lista de tarefas</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìã</text></svg>" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                min-height: 100vh;
                background: linear-gradient(-45deg, #667eea, #764ba2, #6B73FF, #9A9CE3);
                position: relative;
                overflow-x: hidden;
            }

            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: 
                    /* √çcones de check (‚úì) espalhados */
                    radial-gradient(circle at 15% 25%, transparent 8px, rgba(255, 255, 255, 0.1) 9px, rgba(255, 255, 255, 0.1) 11px, transparent 12px),
                    radial-gradient(circle at 85% 75%, transparent 6px, rgba(255, 255, 255, 0.08) 7px, rgba(255, 255, 255, 0.08) 9px, transparent 10px),
                    radial-gradient(circle at 75% 35%, transparent 7px, rgba(255, 255, 255, 0.06) 8px, rgba(255, 255, 255, 0.06) 10px, transparent 11px),
                    radial-gradient(circle at 25% 85%, transparent 5px, rgba(255, 255, 255, 0.05) 6px, rgba(255, 255, 255, 0.05) 8px, transparent 9px),
                    /* Linhas organizacionais sutis */
                    linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.03) 49%, rgba(255, 255, 255, 0.03) 51%, transparent 52%),
                    linear-gradient(-45deg, transparent 48%, rgba(255, 255, 255, 0.02) 49%, rgba(255, 255, 255, 0.02) 51%, transparent 52%),
                    /* Efeitos de organiza√ß√£o e produtividade */
                    radial-gradient(ellipse at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 60%, rgba(120, 119, 198, 0.15) 0%, transparent 40%),
                    radial-gradient(ellipse at 10% 70%, rgba(255, 255, 255, 0.06) 0%, transparent 45%);
                background-size: 200px 200px, 150px 150px, 180px 180px, 120px 120px, 100px 100px, 80px 80px, 300px 300px, 250px 250px, 280px 280px;
                pointer-events: none;
                z-index: -1;
            }

            body::after {
                content: '‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì ‚úì';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                font-size: 24px;
                color: rgba(255, 255, 255, 0.04);
                display: flex;
                flex-wrap: wrap;
                align-items: flex-start;
                justify-content: space-around;
                padding: 50px;
                line-height: 80px;
                letter-spacing: 40px;
                pointer-events: none;
                z-index: -1;
                transform: rotate(-15deg);
                overflow: hidden;
            }

            .main-container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                border-radius: 20px;
                padding: 40px;
                margin: 40px auto;
                max-width: 1100px;
                box-shadow: 
                    0 4px 15px rgba(0, 0, 0, 0.05),
                    0 0 0 1px rgba(255, 255, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.2);
                position: relative;
                overflow: hidden;
            }

            h1 {
                color: #4c63d2;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
                margin-bottom: 30px;
                font-size: 2.5rem;
                text-align: center;
                position: relative;
            }

            h1::after {
                content: '';
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 100px;
                height: 3px;
                background: #667eea;
                border-radius: 2px;
            }

            .form-control, .btn {
                border-radius: 12px;
                border: 2px solid rgba(102, 126, 234, 0.3);
                transition: all 0.3s ease;
            }

            .form-control:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
                transform: translateY(-2px);
            }

            .btn-primary {
                background: #667eea;
                border: none;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                transform: translateY(-3px);
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
                background: #764ba2;
            }

            .table {
                background: rgba(255, 255, 255, 0.9);
             
             
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
              
            }

            .table thead th {
                background: #667eea;
                color: white;
                border: 1px solid #667eea;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                padding: 20px;
            }

            .table td {
                padding: 15px;
            }

            .table tbody tr {
                border: none !important;
            }

            .table tbody tr td {
                border-top: 1px solid #667eea !important;
                border-bottom: 1px solid #667eea !important;
                border-left: 1px solid #667eea !important;
                border-right: 1px solid #667eea !important;
            }

            .table th:nth-child(1),
            .table td:nth-child(1) {
                width: 45%;
            }

            .table th:nth-child(2),
            .table td:nth-child(2),
            .table th:nth-child(3),
            .table td:nth-child(3) {
                width: 27.5%;
                text-align: center;
                vertical-align: middle;
            }

            .select-with-caret {
                position: relative;
            }
            .select-with-caret::after {
                content: "‚ñº";
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                pointer-events: none;
                color: #667eea;
                font-size: 12px;
                font-weight: bold;
            }
            .select-with-caret select {
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                background: transparent;
                padding-right: 40px;
            }

        </style>
    </head>

    <body class="container-fluid">
        <div class="main-container">
            <div class="container">
                <h1 class="fw-bold">Lista de Tarefas</h1>
            </div>

        <div class="container">
            <form id="form">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="tarefa" class="form-label"></label>
                        <input
                            type="text"
                            class="form-control border-2"
                            id="tarefa"
                            placeholder="Nova tarefa"
                        />
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="prioridade" class="form-label"></label>
                        <div class="select-with-caret">
                            <select class="form-control border-2" id="prioridade">
                                <option value="">Selecione uma prioridade</option>
                                <option value="alta" data-badge="danger">
                                    Alta
                                </option>
                                <option value="media" data-badge="warning">
                                    M√©dia
                                </option>
                                <option value="baixa" data-badge="success">
                                    Baixa
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <button
                            id="adicionar"
                            type="submit"
                            class="btn btn-primary btn-sm px-4 py-2"
                            style="margin-top: 24px"
                        >
                            Adicionar
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <div class="overflow-auto">
                <table class="table mt-4" style="min-width: 700px;">
                <thead>
                    <tr>
                        <th scope="col">Tarefa</th>
                        <th scope="col">Prioridade</th>
                        <th scope="col">A√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="lista-tarefas"></tbody>
            </table>
            </div>
        </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
        </div>
    </body>
</html>
